<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог шаблонов Нёрдс</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-navigation">
        <a class="main-header-logo" href="index.html">
          <img src="img/nerds-logo.svg" width="160" height="86" alt="Логотип дизайн-студии «Нёрдс»">
        </a>
        <ul class="site-navigation">
          <li><a href="#">Студия</a></li>
          <li><a href="#">Клиенты</a></li>
          <li class="site-navigation-current"><a href="catalog.html">Магазин</a></li>
          <li><a href="#">Контакты</a></li>
        </ul>
        <div class="user-navigation">
          <a href="#">Корзина</a>
        </div>
      </nav>
    </header>

    <main class="container">
      <h1 class="page-title">Магазин готовых шаблонов</h1>

      <!-- Здесь будет блок «Стоимость» -->
      <section class="filters">
        <h2 class="visually-hidden">Фильтр товаров</h2>
        <!-- Здесь будет форма -->
      </section>

      <!-- Здесь будет блок «Сортировать» -->
      <section class="catalog">
        <h2 class="visually-hidden">Список готовых шаблонов</h2>
        <ul class="catalog-list">
          <li class="catalog-item">
            <h3>
              <a href="#">Sedona</a>
            </h3>
            <p>Информационный сайт для туристов</p>
            <p class="catalog-item-price">
              <span class="button">9 900 руб.</span>
            </p>
            <p class="catalog-item-image">
              <img src="img/sample-1.jpg" width="360" height="617" alt="Сайт Sedona">
            </p>
          </li>
        </ul>
      </section>

    </main>

  </body>
